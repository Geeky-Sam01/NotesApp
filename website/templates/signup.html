{% extends "base.html" %}
{% block title%}signup{% endblock %}
{% block content %}
<form method="POST" class="needs-validation" novalidate>
    <h3 class="text-center mb-3">Sign Up</h3>
    <div class="input-group pb-2">
        <span class="input-group-text">Email</span>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required/>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="input-group pb-2">
        <span class="input-group-text">Name</span>
        <input type="text" aria-label="First name" class="form-control" placeholder="Frist Name" name="firstname">
        <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name" name="lastname">
    </div>
    <div class="input-group pb-2">
        <span class="input-group-text">Password</span>
        <input type="password" class="form-control" id="password" name="password1" placeholder="Password"/>
    </div>
    <div class="input-group pb-2">
        <span class="input-group-text">Confirm Password</span>
        <input type="password" class="form-control" id="password2" name="password2" placeholder=" Re-type Password"/>
    </div>
    <button type="submit" class="btn btn-primary pt-2" id="sign-up-button">submit</button>
</form>
{% endblock %}
