{% extends "base.html" %}
{% block title%}Login{% endblock %}
{% block content %}

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-80">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area mt-5 mb-5">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="https://img.freepik.com/free-vector/verified-concept-illustration_114360-5138.jpg?w=740&t=st=1705567504~exp=1705568104~hmac=fb559f2bb6c60eb8db99aa106caea0e5320e52e16a9af1d72731821806791482" 
            class="img-fluid" style="width: 250px;border-radius:22% 79% 40% 33% / 44% 42% 59% 36% ">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Designers on this platform.</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <!-- Right Box -->
            <div class="col-md-6 right-box">
                <form method="POST" class="needs-validation">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2>Hello, Again</h2>
                            <p>We are happy to have you back.</p>
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control form-control-lg bg-light fs-6" name="email" placeholder="Email address" required>
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" name="password" placeholder="Password" required>
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="#">Forgot Password?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-light w-100 fs-6">
                                <img src="https://seeklogo.com/images/G/google-2015-logo-65BBD07B01-seeklogo.com.png" style="width:20px" class="me-2">
                                <small>Sign In with Google</small>
                            </button>
                        </div>
                        <div class="row">
                            <small>Don't have an account? <a href="#">Sign Up</a></small>
                        </div>
                    </div>
                </form>
            </div>
 

      </div>
    </div>

{% endblock %}
